<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <div class="header">
        <h1><a href="index.html">header-logo</a></h1>
        <div class="header-text">
            <form>
                <label for="height">身高：cm</label>
                <input type="text" class="height" placeholder="請輸入身高">
                <label for="weight">體重：kg</label>
                <input type="text" class="weight" placeholder="請輸入體重">
            </form>
        </div>
        <div class="header-send">
            <button class="send">看結果</button>
        </div>
        <div class="header-rst">
            <button class="rst"><h2></h2><p>BMI</p><span><img src="img/icons_loop.png" alt=""></span></button>
            <p></p>
        </div>
        
    </div>
    <div class="main">
        <h2>BMI 紀錄</h2>
        <button class="delBtn">刪除歷史紀錄</button>
        <ul class="main-bmi"></ul>
    </div>
    <div class="footer">
        <img src="img/footerlogo.png" alt="" width="55" height="55">
    </div>
    <script src="js/all.js"></script>
</body>
</html>
